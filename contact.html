  <title>let's Travel</title>
</head>

<body style="background: #70e1f5;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #ffd194, #70e1f5);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #ffd194, #70e1f5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="/Travel-India">Let's Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse fs-4" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/Travel-India/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Travel-India/blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Travel-India/contact.html">Contact us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/Travel-India/registration/registration.html">Register for trip</a></li>
              <li><a class="dropdown-item" href="#">Know more</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container lh-lg" style="background-color: rgba(0,0,0,0.2);">
    <h2 class="d-flex justify-content-center ">contact us</h2>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected> select</option>
      <option value="1">Travel</option>
      <option value="2">About payment</option>
      <option value="3">Anything else</option>
    </select>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">comment your quarry</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <h5>Are you a new traveler in our website</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Yes
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        No
      </label>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Are you above 50</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck2">
          <label class="form-check-label" for="gridCheck2">
            Yes
          </label>
        </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </div>

  <div class="box2 d-flex justify-content-center  fs-2" style="font-family: 'Playfair Display', serif;">
    <p>Thank you for your valuable response
      <br>
      we will fix your quarry soon
    </p>

  </div>
  <footer class="bg-dark text-white d-flex  align-items-center justify-content-center">
    <p>© 2017–2021 Travel Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
